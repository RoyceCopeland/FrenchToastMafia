<!DOCTYPE html>
<html lang="en=us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>French Toast Mafia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Welcome to GOOGLEgram! <small>find out who's been here and done that</small></h1>
        </div>
        <div class="panel blue">
            <div class="panel panel-default col-md-6">
                <div id="map" class="panel-body">
                </div>
            </div>
            <div class="panel panel-default">
                <div id="reverseGeocodingMap" class="panel-body">
                    <h2 class="panel-title">Well, your Latitude and Longitude are ...</h2>
                    <p></p>
                    <input id="latlng" type="text" value="">
                    <!--        </div>   -->
                    <!--      <div class="panel panel-default col-md-6">  -->
                    <p></p>
                    <p>... but where <i>exactly</i> are you?</p>
                    <input id="submit" type="button" class="btn btn-warning" value="Submit To Choose AND find out who else has been here">
                    <!--     </div> -->
                    <div class="panel-body col-md-6">
                        <div id="buttonPanel" class="locationResults"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel turqoise">
        <div class="panel panel-default">
            <div class="panel-body">
                <div id="photoPanel" class="photoResults"></div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div id="cameraPanel" class="cameraFeed"></div>
            <video id="video"></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="buttoncontent">
            </div>
            <button id="startbutton">CAPTURE</button>
        </div>
    </div>
    <p></p>
    <div>
        <h1 id="fireLocation"></h1>
    </div>
    <!--div referencing the google firing point (currentLocation)-->
    <div id="currentLocation"></div>
    <!--divs confirming location (confirmLocation) and who else has been here (whoElse).  These will be buttons and they will be dynamically created in js-->
    <div id="globalCoordinats"></div>
    <div id="whoElse"></div>
    <!--After the location has been confirmed, when the whoElse button is clicked, 5 or so images in the currentLocation will appear using api->



 
        <!-user selectes favorite image to mimic and a new page opens-->
    <h1 id="precision"></h1>
    <!--image will pretty much take up the entire page other than the border and h1 and some cool surrounding css.-->
    <!--We've got to figure out how to access the computer camera to align with the selected image-->
    <!--Hopefully we get this far... but adding a score system on the bottom will be cool I think-->
    <div id="score"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script type="text/javascript" src="royce.js"></script>
    <script type="text/javascript" src="josh.js"></script>
    <script type="text/javascript" src="FILES FOR TESTING/instagramtest.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8Y41a6WTxCA3BOtxGkpjIZJXd7Rg6sug&callback=initMap">
    </script>
</body>

</html>

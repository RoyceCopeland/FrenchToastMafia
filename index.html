<!DOCTYPE html>
<html lang="en=us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>French Toast Mafia</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <form id="form">
        <input type="text" id="search" />
    </form>
    <div id="instagram"></div>
    <!--container: there will be a globe from css, pin of players location (dynamic js).  Note: the H1 will surround this.-->
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <p></p>
                <div id="floating-panel">
                    <h3 class="panel-title">This is a temporary Google Map location panel</h3>
                </div>
                <div id="map" class="panel-body">
                </div>
            </div>
        </div>
        <p></p>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Temporary container to display Lat Lng coordinates</h3>
            </div>
            <div id="reverseGeocodingMap" class="panel-body">
                <input id="latlng" type="text" value="">
                <input id="submit" type="button" value="Submit Coordinates">
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Temporary container to hold location results dynamically created buttons</h3>
            </div>
            <div class="panel-body">
                <div id="buttonPanel" class="locationResults"></div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Temporary container to hold returned Instagram photos</h3>
            </div>
            <div class="panel-body">
                <div id="photoPanel" class="photoResults"></div>
            </div>
        </div>
        <b></b>
        <button type="button" id="canButton" class="btn btn-warning">Press This Button To Activate Your Camera and Take a Damn Picture</button>
        <b></b>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Temporary container to hold camera feed</h3>
            </div>
            <div class="panel-body">
                <div id="cameraPanel" class="cameraFeed"></div>
                <video id="video"></video>
                <canvas id="canvas" style="display:none;"></canvas>
                <div id="buttoncontent">
                </div>
                <button id="startbutton">CAPTURE</button>
            </div>
        </div>
    </div>
    <p></p>
    <div>
        <h1 id="fireLocation">"x"</h1>
    </div>
    <!--div referencing the google firing point (currentLocation)-->
    <div id="currentLocation"></div>
    <!--divs confirming location (confirmLocation) and who else has been here (whoElse).  These will be buttons and they will be dynamically created in js-->
    <div id="globalCoordinats"></div>
    <div id="whoElse"></div>
    <!--After the location has been confirmed, when the whoElse button is clicked, 5 or so images in the currentLocation will appear using api->

        <!-user selectes favorite image to mimic and a new page opens-->
    <h1 id="precision">"x"</h1>
    <!--image will pretty much take up the entire page other than the border and h1 and some cool surrounding css.-->
    <!--We've got to figure out how to access the computer camera to align with the selected image-->
    <!--Hopefully we get this far... but adding a score system on the bottom will be cool I think-->
    <div id="score"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script type="text/javascript" src="royce.js"></script>
    <script type="text/javascript" src="josh.js"></script>
    <script type="text/javascript" src="FILES FOR TESTING/instagramtest.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8Y41a6WTxCA3BOtxGkpjIZJXd7Rg6sug&callback=initMap">
    </script>
</body>

</html>
